name: page
in: query
required: false
schema:
  type: integer
  minimum: 1
  default: 1
  description: |
    The page number of the results to retrieve.
    This parameter is used for pagination in conjunction with the `pageSize` parameter.
    the minimum allowed value is 1.
    If not specified, the default value is 1, which retrieces the first page of the results.
example: 1
