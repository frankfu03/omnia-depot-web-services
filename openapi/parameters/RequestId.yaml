name: X-Request-ID
in: header
required: true
schema:
  type: string
  format: uuid
  pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
  description: |
    A unique identifier (UUID v4) for each API request.

    Purpose:
    - Enable request tracking across system components
    - Facilitates debugging and trouble shooting
    - Allows correlation of logs and traces for a specific request

    Behavior:
    - Should be provided by the client for each request
    - If not provided, will be generated by the API gateway or server
    - Must be propagated across all system handling the request
