name: X-Transaction-ID
in: header
required: true
schema:
  type: string
  format: uuid
  pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
  description: |
    A unique identifier (UUID v4) for grouping related requests into a single transaction.

    Purpose:
    - Enable tracking multi-request business transaction or workflows
    - Facilitates auditing and debugging across system components

    Requirements:
    - Must be a globally unique identifier (preferable a UUID)
    - Can be generated by the client or API gateway
    - If not provided, may be auto-generated by the server
