name: pageSize
in: query
required: false
schema:
  type: integer
  minimum: 1
  maximum: 100
  default: 10
  description: |
    The number of results retrieved per page.
    This parameter is used for pagination in conjunction with the `page` parameter.
    the minimum allowed value is 1 and the maximum allowed value is 100.
    If not specified, the default value is 10.
example: 10
